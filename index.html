    <style>
      :root {
        /* Default to Dark Mode variables as per 'Agro Cyberpunk' requirement */
        --bg-color: #050505;
        --bg-secondary: #0F0F0F;
        --text-color: #FFFFFF;
        --text-secondary: #9CA3AF;
        --accent-color: #FF6600; /* Laranja Neon */
        --accent-glow: rgba(255, 102, 0, 0.5);
        --cyan-accent: #00D4FF; /* Cyan Tech */
        --cyan-glow: rgba(0, 212, 255, 0.5);
        --card-bg: rgba(18, 18, 18, 0.8);
        --card-border: rgba(255, 255, 255, 0.1);
        --nav-bg: rgba(5, 5, 5, 0.85);
        --grid-color: rgba(0, 212, 255, 0.03);
      }

      [data-theme="light"] {
        /* Fallback Light Mode (Institutional) */
        --bg-color: #F0F2F5;
        --bg-secondary: #FFFFFF;
        --text-color: #111827;
        --text-secondary: #4B5563;
        --accent-color: #FF6600;
        --accent-glow: rgba(255, 102, 0, 0.2);
        --cyan-accent: #007090;
        --cyan-glow: rgba(0, 112, 144, 0.2);
        --card-bg: #FFFFFF;
        --card-border: rgba(0, 0, 0, 0.1);
        --nav-bg: rgba(255, 255, 255, 0.95);
        --grid-color: rgba(0, 0, 0, 0.05);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }

      h1, h2, h3, .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      .font-mono-hud {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Tactical Grid Pattern */
      .tactical-grid {
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px), 
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Neon Glow Utilities */
      .glow-text-orange { text-shadow: 0 0 10px var(--accent-glow); }
      .glow-text-cyan { text-shadow: 0 0 10px var(--cyan-glow); }
      .glow-border-orange { box-shadow: 0 0 15px var(--accent-glow); }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 3px; }

      .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
